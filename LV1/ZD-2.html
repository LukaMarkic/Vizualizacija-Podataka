<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Document</title>
</head>
<body>
    

<script>
    d3.select("body").append("h1").text("Naslov dokumenta");
    d3.select("body").append("div");
    d3.select("body").append("div");
    d3.selectAll("body div").append("h2").text(function(d, i){return "Podnaslov " + (i+1);});
    d3.selectAll("body div").append("p").text(function(d, i){return "Tekst " + (i+1) + ".";});

    d3.selectAll("body div p").html("<p>Novi statični sadržaj</p>");
    d3.selectAll("body div").attr("id", function(d, i){return "ID" + (i+1);})
</script>
</body>
</html>
