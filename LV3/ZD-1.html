<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Zadatak 1.</title>
  </head>
  <body>
    <script>
      var width = 500;
      var height = 600;
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var circle = svg
        .append("circle")
        .attr("cx", "250")
        .attr("cy", "250")
        .attr("r", "120")
        .attr("fill", "transparent")
        .attr("style", "stroke: rgb(29, 149, 209); stroke-width: 2;");

      var firstTransition = circle
        .transition()
        .delay(3000)
        .duration(5000)
        .attr("fill", "rgb(29, 149, 209)")
        .attr("fill-opacity", "1")
        .attr("stroke-opacity", "1");

      firstTransition
        .transition()
        .ease(d3.easeCubicInOut)
        .attr("r", "250")
        .attr("fill-opacity", "0")
        .attr("stroke-opacity", "0");
    </script>
  </body>
</html>
